<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webpack</title>
  </head>
  <body>
    <header class="header">
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQqByLtFXRKYGrsC6yjDQjV4BQm5vtdzJYsNQ&usqp=CAU"
          alt="movie-1"
          height="75"
          width="75"
        />
        <nav>
          <ul class="navlink">
            <li><a href="#">Services</a></li>
            <li><a href="#">Projects</a></li>
            <li><a href="#">About</a></li>
          </ul>
        </nav>
        <a href="#" class="cta"><buttn>Contact</buttn></a>
      </header>


    <div class="container" id="container">
      <div class="form-container sign-up-container">
        <form action="">
          <h1 style="padding-top: 15px">Create Account</h1>
          <input type="text" id="fname" name="fname" placeholder="First Name" />
          <input type="text" id="lname" name="lname" placeholder="Last Name" />
          <input
            type="text"
            id="address"
            name="address"
            placeholder="Address"
          />
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Password"
          />
          <input
            type="text"
            id="phone"
            name="phone"
            placeholder="Phone Number"
          />
          <input type="text" id="age" name="age" placeholder="Age" />
          <button style="margin-top: 10px">Create Account</button>
          <h5>
            Already have an account!
            <a class="ghost" id="signIn" style="color: blue"><u>Sign In</u></a>
          </h5>
        </form>
      </div>
      <div class="form-container sign-in-container">
        <form action="#">
          <h1 style="padding-bottom: 15px">Login Now</h1>
          <input type="email" id="email" name="email" placeholder="Email" />
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Password"
          />
          <a
            href="#"
            style="padding-left: 150px; font-weight: bold; color: red"
          >
            Forgot Your Password?</a
          >
          <button style="margin-top: 10px">Login...</button>
          <h5>
            New to here!
            <a class="ghost" id="signUp" style="color: blue"><u>Sign Up</u></a>
          </h5>
        </form>
      </div>
      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-left">
            <img
              src="https://wallpapercave.com/wp/wp9139426.jpg"
              alt="movie-1"
              height="480"
              width="500"
            />
          </div>
          <div class="overlay-panel overlay-right">
            <img
              src="https://c4.wallpaperflare.com/wallpaper/586/603/742/minimalism-4k-for-mac-desktop-wallpaper-preview.jpg"
              alt="movie-2"
              height="480"
              width="500"
            />
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
